<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Movie Project</title>
</head>
<body class="container bg-dark">
<!-- NAVBAR WITH ADD MOVIE FUNCTION -->
<div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
        <div class="input-group mb-3">
            <input type="text" id="movie-img" class="form-control" placeholder="Image URL" aria-label="Title" aria-describedby="button-addon2">
        </div>
        <div class="input-group mb-3">
            <input type="text" id="movie-title" class="form-control" placeholder="Movie Title" aria-label="Title" aria-describedby="button-addon2">
        </div>
        <div class="input-group mb-3">
            <input type="text" id="movie-rating" class="form-control" placeholder="Rating" aria-label="Title" aria-describedby="button-addon2">
        </div>
        <div class="input-group mb-3">
            <input type="text" id="movie-director" class="form-control" placeholder="Director" aria-label="Title" aria-describedby="button-addon2">
        </div>
        <div class="input-group mb-3">
            <input type="text" id="movie-actor" class="form-control" placeholder="Actors" aria-label="Title" aria-describedby="button-addon2">
        </div>
        <input class="btn btn-primary" type="submit" value="Submit" id="add-movie">
    </div>
</div>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <span>Add Movie</span>
        </button>
        <h1 class="text-secondary">Movie DB</h1>
    </div>
</nav>
<div class="row row-cols-2 row-cols-md-4 g-4" id="movie-container">
    <div class="loader"></div>
    <!-- MOVIE CARDS ADDED HERE FROM JS -->
</div>


<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- Main Scripts -->
<script src="/js/main.js"></script>
<!-- jQuery -->
<script src="/js/jquery-2.2.4.js"></script>
</body>
</html>
